<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Desktop Simulation</title>
    <style>
        :root {
            --win-bg: #f3f3f3;
            --taskbar-bg: rgba(32, 32, 32, 0.85);
            --window-bg: #0c0c0c;
            --hover-bg: rgba(255, 255, 255, 0.08);
            --selected-bg: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 1. 桌面背景 (深色風景) */
        .desktop {
            width: 100%;
            height: 100%;
            background: url('https://fastly.picsum.photos/id/635/1600/900.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. 桌面圖示區域 */
        .desktop-icons-area {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 4px; /* 格線間距 */
            z-index: 1; /* 在視窗後面 */
            height: calc(100% - 60px);
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .d-icon {
            width: 76px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: default;
            transition: background 0.1s;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        .d-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .d-icon.selected {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .d-icon svg {
            width: 40px;
            height: 40px;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .d-icon span {
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 3. 終端機視窗 (維持原樣，微調 z-index) */
        .window {
            width: 80%;
            max-width: 1000px;
            height: 70%;
            max-height: 700px;
            background-color: var(--window-bg);
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.2), 0 20px 50px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: popIn 0.3s cubic-bezier(0.1, 0.9, 0.2, 1);
            position: relative;
            z-index: 10; /* 確保在圖示上面 */
        }

        .title-bar {
            height: 32px;
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 12px;
            padding-left: 12px;
        }

        .title-text { display: flex; align-items: center; gap: 8px; opacity: 0.9; }
        .window-controls { display: flex; height: 100%; }
        .control-btn {
            width: 46px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }
        .control-btn:hover { background-color: #333; }
        .control-btn.close:hover { background-color: #e81123; }
        .terminal-content { flex: 1; width: 100%; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* 4. 工作列 (全新佈局) */
        .taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 48px;
            background: var(--taskbar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* 左 中 右 */
            align-items: center;
            padding: 0 12px;
            z-index: 100;
        }

        /* 左側 (Widget 預留空間，可留白) */
        .taskbar-left { display: flex; }

        /* 中間 (App Icons) */
        .taskbar-center {
            display: flex;
            gap: 6px;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.1s;
            cursor: pointer;
            position: relative;
        }

        .app-icon:hover { background-color: var(--hover-bg); }
        .app-icon:active { transform: scale(0.95); }
        
        /* 底部指示條 */
        .app-icon.running::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 6px;
            height: 3px;
            background: #aaa;
            border-radius: 2px;
            transition: width 0.2s;
        }
        .app-icon.active { background-color: var(--hover-bg); }
        .app-icon.active::after { width: 16px; background: #60cdff; }

        .app-icon svg { width: 24px; height: 24px; }

        /* 右側 (System Tray) */
        .taskbar-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            height: 100%;
        }

        .tray-btn {
            height: 80%;
            border-radius: 4px;
            padding: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.1s;
            cursor: pointer;
            color: white;
        }
        .tray-btn:hover { background-color: var(--hover-bg); }
        
        /* 顯示隱藏圖示箭頭 */
        .tray-arrow { padding: 0 6px; }

        /* 整合群組 (Wifi/Sound/Bat) */
        .tray-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 10px;
        }
        .tray-group svg { width: 18px; height: 18px; fill: white; }

        /* 時間區域 */
        .tray-clock {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            font-size: 12px;
            line-height: 1.3;
            padding: 0 10px;
            min-width: 70px;
        }

        .show-desktop-line {
            width: 4px;
            height: 60%;
            border-left: 1px solid rgba(255,255,255,0.3);
            margin-left: 8px;
        }

        @keyframes popIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="desktop">
    
    <div class="desktop-icons-area">
        <div class="d-icon" onclick="selectIcon(this)">
            <svg viewBox="0 0 24 24" fill="none">
                <rect x="2" y="4" width="20" height="12" rx="1" stroke="#fff" stroke-width="2"/>
                <path d="M6 16h12M12 16v4M8 20h8" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>本機</span>
        </div>
        <div class="d-icon" onclick="selectIcon(this)">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="10" y1="11" x2="10" y2="17" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                <line x1="14" y1="11" x2="14" y2="17" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>資源回收桶</span>
        </div>
        <div class="d-icon" onclick="selectIcon(this)">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="none"/>
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="#00A4EF"/>
            </svg>
            <span>Microsoft Edge</span>
        </div>
        <div class="d-icon" onclick="selectIcon(this)">
             <svg viewBox="0 0 24 24" fill="none" stroke="#FCD116" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" fill="#FFE082" stroke="none"></path>
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" stroke="#FBC02D" fill="none"></path>
            </svg>
            <span>新增資料夾</span>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            <div class="title-text">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <rect x="2" y="3" width="12" height="10" rx="1" stroke="white" stroke-width="1"/>
                    <path d="M4.5 6L6.5 8L4.5 10" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 10H11.5" stroke="white" stroke-width="1" stroke-linecap="round"/>
                </svg>
                <span>Administrator: Windows PowerShell</span>
            </div>
            <div class="window-controls">
                <div class="control-btn"><svg width="10" height="1" viewBox="0 0 10 1"><rect width="10" height="1" fill="white"/></svg></div>
                <div class="control-btn"><svg width="10" height="10" viewBox="0 0 10 10"><rect x="1" y="1" width="8" height="8" stroke="white" fill="none" stroke-width="1"/></svg></div>
                <div class="control-btn close"><svg width="10" height="10" viewBox="0 0 10 10"><path d="M1 1L9 9M9 1L1 9" stroke="white" stroke-width="1"/></svg></div>
            </div>
        </div>
        <div class="terminal-content">
            <iframe src="https://svenstaro.github.io/genact/" title="Genact Terminal"></iframe>
        </div>
    </div>

    <div class="taskbar">
        <div class="taskbar-left">
            </div>

        <div class="taskbar-center">
            <div class="app-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M3 11.5h8.5v-9H3v9zm9.5-9v9H21v-9h-8.5zm-9.5 10h8.5v9H3v-9zm9.5 0v9H21v-9h-8.5z" fill="#00a4ef"/>
                </svg>
            </div>
            <div class="app-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
                    <circle cx="11" cy="11" r="7"></circle>
                    <line x1="21" y1="21" x2="16" y2="16"></line>
                </svg>
            </div>
            <div class="app-icon">
                <svg viewBox="0 0 24 24" fill="white" fill-opacity="0.8">
                    <rect x="3" y="3" width="7" height="7" rx="1"/>
                    <rect x="14" y="3" width="7" height="7" rx="1" opacity="0.5"/>
                    <rect x="3" y="14" width="7" height="7" rx="1" opacity="0.5"/>
                    <rect x="14" y="14" width="7" height="7" rx="1" opacity="0.5"/>
                </svg>
            </div>
            <div class="app-icon active">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <rect x="2" y="4" width="20" height="16" rx="2"/>
                    <path d="M6 10l4 4-4 4M14 18h4" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="app-icon running">
                 <svg viewBox="0 0 24 24">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="#00A4EF"/>
                </svg>
            </div>
        </div>

        <div class="taskbar-right">
            <div class="tray-btn tray-arrow">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="18 15 12 9 6 15"></polyline>
                </svg>
            </div>

            <div class="tray-btn" style="font-size:12px; padding: 0 4px;">
                <span>中</span>
            </div>

            <div class="tray-btn tray-group">
                <svg viewBox="0 0 24 24">
                    <path d="M12.01 21.49L23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l11.63 14.49.01.01.01-.01z" fill="white"/>
                </svg>
                <svg viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="white"/>
                </svg>
                <svg viewBox="0 0 24 24">
                    <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z" fill="white"/>
                </svg>
            </div>

            <div class="tray-btn tray-clock">
                <div id="clock-time">--:--</div>
                <div id="clock-date">----/--/--</div>
            </div>
            
            <div class="show-desktop-line"></div>
        </div>
    </div>
</div>

<script>
    // 簡單的時鐘更新
    function updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
        const dateStr = now.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
        document.getElementById('clock-time').innerText = timeStr;
        document.getElementById('clock-date').innerText = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 桌面圖示選取效果
    function selectIcon(element) {
        // 清除其他選取
        document.querySelectorAll('.d-icon').forEach(el => el.classList.remove('selected'));
        // 選取當前
        element.classList.add('selected');
    }

    // 點擊桌面背景清除選取
    document.querySelector('.desktop').addEventListener('click', function(e) {
        if (e.target === this) {
            document.querySelectorAll('.d-icon').forEach(el => el.classList.remove('selected'));
        }
    });
</script>

</body>
</html>
